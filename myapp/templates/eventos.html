{% extends "layouts/base.html" %}


{% block content %}
{% for i in eventos %}

<head>
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<div class="container mt-3">
    <h1 style="font-size: 3em; background: rgba(0, 0, 0, 0.938); color: rgb(249, 249, 250); padding: 0.3em;">{{i.titulo}}</h1>
    <p class="mt-4"><b>Direcci√≥n: </b>{{i.direccion}}.</p>
    <p class="mt-4"><b>Horario: </b>{{i.horario}}.</p>

    <div class="row">
        <div class="col-lg-6 mt-3">
            <!-- Mapa de Google -->
            <div class="map-container">
                <iframe
                    src="{{ i.google_maps }}"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <div class="col-lg-6 mt-4">
            {{i.descripcion}}
            <div class="container text-center mt-4 mb-2">
                {% if i.incluye_entradas %}
                <a href="{{ i.link_entradas }}"
                    class="btn btn-primary" style="background-color: #5f20d4; border-color: #6e42c1c9;">
                    <i class="fa fa-ticket " aria-hidden="true"></i>
                    <b> Comprar Entradas Anticipadas</b>
                </a>
                {% else %}
                <a href="#"
                class="btn btn-primary" style="background-color: #0e5c04; border-color: #5cbe1bc9;">
                <i class="fa fa-ticket " aria-hidden="true"></i>
                <b> Entrada Libre y Gratuita</b>
                {% endif %}
            </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
